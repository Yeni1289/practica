<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Practica - Automatas I</title>
<style>

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #acb6e5); /* degradado moderno */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

/* Contenedor principal */
.container {
    background-color: #ffffffcc; /* fondo blanco semi-transparente */
    color: #333;
    padding: 50px 40px;
    border-radius: 20px;
    margin-top: 60px;
    width: 500px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    transition: all 0.3s ease;
}
.container:hover {
    transform: translateY(-5px);
}

/* Título */
h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #1e3c72;
    text-shadow: 1px 1px 2px #a0c1ff;
}

/* Etiquetas y campos de formulario */
label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #1e3c72;
}

input[type="number"] {
    width: 100%;
    padding: 14px;
    margin-top: 5px;
    border-radius: 10px;
    border: 1px solid #a0c1ff;
    font-size: 16px;
    transition: all 0.3s ease;
}
input[type="number"]:focus {
    border-color: #1e3c72;
    box-shadow: 0 0 8px rgba(30,60,114,0.4);
    outline: none;
}

/* Botón */
button {
    width: 100%;
    padding: 16px;
    margin-top: 20px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover {
    background: linear-gradient(135deg, #2a5298, #1e3c72);
    transform: translateY(-3px);
}


.resultado {
    background-color: #eef4ff;
    color: #1e3c72;
    padding: 25px;
    margin-top: 25px;
    border-radius: 12px;
    font-family: 'Courier New', monospace;
    white-space: pre-wrap;
    border: 1px solid #a0c1ff;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
}


footer {
    text-align: center;
    margin-top: 20px;
    font-size: 12px;
    color: #1e3c72aa;
}
</style>
</head>
<body>
<div class="container">
<h1>=== Practica ===</h1>

<form method="post">
    {% csrf_token %}
    <label for="x">Valor de X:</label>
    <input type="number" name="x" value="{{ x }}" required>

    <label for="y">Valor de Y:</label>
    <input type="number" name="y" value="{{ y }}" required>

    <button type="submit">Calcular Operaciones</button>
</form>

{% if resultado %}
<div class="resultado">
Operaciones:

z = x * y + 10
z = {{ z }}

x = x + 1
x = {{ x_final }}
</div>
{% endif %}

</div>
</body>
</html>
